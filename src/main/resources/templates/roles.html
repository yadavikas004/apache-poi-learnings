<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${hello}">Vikas</h1>

<hr>

<h1>User Roles</h1>

<div th:if="${roles}">
    <ul>
        <li th:each="role : ${roles}" th:text="${role.name}"></li>
    </ul>
</div>
<div th:unless="${roles}">
    <p>No roles found.</p>
</div>
</body>
</html>
